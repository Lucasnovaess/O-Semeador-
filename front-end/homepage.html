    <title>O Semeador</title>

<body onload="buscarTextos()">

    <!-- Container para os botões -->
    <div id="botao-container">
        <!-- VLibras -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

        <!-- Botão para ler o site inteiro -->
        <button id="btn-leitura" onclick="lerSiteInteiro();">
            <img src="../images/audicao_acessibilidade.png" alt="">
        </button>
    </div>


    <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioLoginInput" class="col-form-label">
                                Usuário
                            </label>
                            <input type="text" id="usuarioLoginInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLoginInput" class="col-form-label">
                                Senha
                            </label>
                            <input type="password" id="passwordLoginInput" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="fazerLogin()" type="button" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Cadastro de usuário</h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput" class="form-control">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="cadastrarUsuario()" type="button" class="btn btn-primary">
                        Cadastrar
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalSelecaoLogin" aria-labelledby="modalSelecaoLogin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Seleção de login</h1>
                </div>
                <div class="modal-body" id="selecaoLogin">
                    <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert">
                    </div>
                    <form>
                        <div class="mb-3" id="cadastro">
                            <button id="cadastroButton" type="button" class="btn btn-primary btn-lg"
                                data-bs-toggle="modal" data-bs-target="#modalCadastro" href="#"
                                disabled>Cadastro</button>
                        </div>
                        <div class="mb-3" id="login">
                            <button id="loginButton" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalLogin" href="#">
                                Login
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <header class="cabecalho">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="nav-brand" href="homepage.html"><img src="../images/logo.svg" alt="" id="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

                                data-bs-toggle="modal" data-bs-target="#modalSelecaoLogin" href="#">Login</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>

        <div id="botoesEdicao">

              <div class="carousel-item">

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>

        </div>

                    <img src="../images/imagem1.svg" alt="#" class="img-fluid">

                    <p class="paragrafo" id="paragrafo">
                        
                    </p>
                </div>
            </div>
            <div class="row" id="texto-principal-2" data-id="670ec8d4db0f576fff0b2370">
                <!-- Segundo texto -->
